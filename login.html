<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap | Duyuş Festivali</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
      <div id="navbar"></div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <h2 class="auth-title">Giriş Yap</h2>
      <div id="authMessage" class="auth-message" style="display:none;"></div>
      <form id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="E-posta" required />
        <input type="password" id="loginPassword" placeholder="Şifre" required />
        <button type="submit" class="auth-button">Giriş</button>
      </form>
      <p class="auth-text">
        <button type="button" class="auth-link" id="forgotPasswordBtn">Şifremi unuttum</button>
      </p>
      <p class="auth-text">
        Hesabın yok mu?
        <a href="signup.html" class="auth-link">Kayıt ol</a>
      </p>
      <div id="forgotModal" class="modal-backdrop" aria-hidden="true" style="display:none;">
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="forgotTitle">
    <h3 id="forgotTitle" class="modal-title">Şifre sıfırlama</h3>

    <p class="modal-text">
      E-postanı yaz, şifre sıfırlama bağlantısı gönderelim.
    </p>

    <form id="forgotForm" class="auth-form">
      <input type="email" id="forgotEmail" placeholder="E-posta" autocomplete="email" required />
      <button type="submit" class="auth-button">Sıfırlama maili gönder</button>
    </form>

    <div id="forgotMsg" class="auth-message-green" style="display:none; margin-top:10px;"></div>

    <div class="modal-actions">
      <button type="button" id="forgotCloseBtn" class="auth-link-btn">Kapat</button>
    </div>
  </div>
</div>
    </div>
  </div>
    <div id="footer"></div>

    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/footer.js"></script>
  <script type="module" src="js/login.page.js"></script>
</body>
