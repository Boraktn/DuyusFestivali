<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap | Duyuş Festivali</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
      <div id="navbar"></div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <h2 class="auth-title">Giriş Yap</h2>
      <div id="authMessage" class="auth-message" style="display:none;"></div>
      <form id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="E-posta" required />
        <input type="password" id="loginPassword" placeholder="Şifre" required />
        <button type="submit" class="auth-button">Giriş</button>
      </form>

      <p class="auth-text">
        Hesabın yok mu?
        <a href="signup.html" class="auth-link">Kayıt ol</a>
      </p>
    </div>
  </div>
    <div id="footer"></div>

    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/footer.js"></script>
  <script type="module" src="js/login.page.js"></script>
</body>
