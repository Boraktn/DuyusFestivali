<!DOCTYPE html>

<head>
  <title>Duyuş Festivali</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

  <link href="css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <div id="navbar"></div>

  <button id="logoutBtn">Çıkış Yap</button>
  <form id="albumForm">
    <label for="albumInput">Spotify Albüm Linki:</label>
    <input type="text" id="albumInput" placeholder="https://open.spotify.com/album/..." required>
    <button type="submit">Ekle</button>

  </form>
  <button id="viewGrid">Kutu görünüm</button>
  <button id="viewWide">Liste görünüm</button>
  <div class="grid" id="grid"></div>
  <div id="albumEditModal" class="album-edit-modal album-edit-modal--hidden">
    <div class="album-edit-modal__inner">
      <div class="album-edit-modal__header">
        <h2>Albümü Düzenle</h2>
        <button type="button" id="albumEditClose" class="album-edit-modal__close">&times;</button>
      </div>

      <div class="album-edit-modal__grid">
        <!-- Sol taraf: wide kart önizlemesi -->
        <div>
          <div class="box box--wide box--modal">
            <div class="left-col">
              <div class="photo">
                <img id="editModalImage" src="" alt="" />
              </div>
              <div class="score-box" id="editModalScoreBox">
                <span class="score-text" id="editModalScoreText">N/A</span>
              </div>
            </div>
            <div class="info">
              <div>
                <div class="album" id="editModalAlbumTitle"></div>
                <div class="artist" id="editModalArtist"></div>
              </div>
              <div class="comment" id="editModalCommentPreview"></div>
            </div>
          </div>
        </div>

        <!-- Sağ taraf: düzenleme formu -->
        <form id="albumEditForm" class="album-edit-form">
          <label for="editScore">Albüm puanı (1–100)</label>
          <input
            type="number"
            id="editScore"
            min="1"
            max="100"
            inputmode="numeric"
            placeholder="Örn: 73"
          />
          <small class="album-edit-form__hint">
            Puan sadece 1 ile 100 arasında olabilir.
          </small>

          <label for="editComment">Yorum</label>
          <textarea
            id="editComment"
            rows="6"
            placeholder="Albüm hakkında düşüncelerin..."
          ></textarea>

          <div class="album-edit-form__buttons">
            <button type="button" class="album-edit-form__secondary" id="albumEditCancel">
              Vazgeç
            </button>
            <button type="submit" class="album-edit-form__primary">
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.page.js"></script>
  <script type="module" src="js/navbar.js"></script>


</body>
