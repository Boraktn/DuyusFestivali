<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol | Duyuş Festivali</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

  <link href="css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1 id="title">DUYUŞ FESTİVALİ</h1>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2 class="auth-title">Kayıt Ol</h2>
      <div id="authMessage" class="auth-message" style="display:none;"></div>

      <form id="signupForm" class="auth-form">
        <input id="signupUsername" type="text" placeholder="Kullanıcı adı" required />
        <input type="email" id="signupEmail" placeholder="E-posta" required />
        <input type="password" id="signupPassword" placeholder="Şifre" required />
        <button type="submit" class="auth-button">Kayıt Ol</button>
      </form>

      <p class="auth-text">
        Zaten hesabın var mı?
        <a href="login.html" class="auth-link">Giriş yap</a>
      </p>
    </div>
  </div>

  <script type="module" src="js/signup.page.js"></script>
</body>
