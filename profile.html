<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Profil | Duyuş Festivali</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>
    <!--<main class="profile-page">
        <h2 id="profileUsername" style="color:white">@kullanici</h2>
        <p id="profileError" class="profile-error" style="display:none;"></p>
    </main>-->
    <div class="toolbar">
        <button id="openAddAlbumModal" class="album-add-btn">
            Albüm ekle
        </button>

        <div class="view-toggle">
            <button id="viewGrid" class="view-btn view-btn--grid is-active" aria-label="Kutu görünüm">
                <span class="view-btn__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="8" height="8" rx="1" />
                        <rect x="13" y="3" width="8" height="8" rx="1" />
                        <rect x="3" y="13" width="8" height="8" rx="1" />
                        <rect x="13" y="13" width="8" height="8" rx="1" />
                    </svg>
                </span>
            </button>

            <button id="viewWide" class="view-btn view-btn--list" aria-label="Liste görünüm">
                <span class="view-btn__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="5" width="18" height="3" rx="1" />
                        <rect x="3" y="11" width="18" height="3" rx="1" />
                        <rect x="3" y="17" width="18" height="3" rx="1" />
                    </svg>
                </span>
            </button>

            <button id="toggleScores" class="view-btn" aria-label="Puanlar açık kapalı">
                <span class="view-btn__icon2" aria-hidden="true">
                    <!-- Eye icon (show scores) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        aria-hidden="true">
                        <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </span>
            </button>
            <button id="downloadGridBtn" class="view-btn" aria-label="İndir">
                <span class="view-btn__icon2" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>

                </span>
            </button>
        </div>
    </div>
    <main class="profile-page">
        <section class="profile-header">
            <div id="avatar" class="profile-avatar"></div>
            <div class="profile-info">
                <h2 id="profileUsername" class="profile-username">kullanici</h2>
                <p id="profileBio" class="profile-bio">
                </p>
            </div>
        </section>
        <button id="editProfileBtn" class="btn-outline">✎</button>

    </main>
    <div class="grid" id="grid"></div>

    <div id="albumAddModal" class="album-edit-modal album-edit-modal--hidden">
        <div class="album-edit-modal__inner">
            <div class="album-edit-modal__header">
                <h2>Yeni Albüm Ekle</h2>
                <button type="button" id="albumAddClose" class="album-edit-modal__close">&times;</button>
            </div>

            <form id="albumAddForm" class="album-edit-form">
                <label for="albumAddInput">Spotify albüm linki</label>
                <input type="url" id="albumAddInput" placeholder="https://open.spotify.com/album/..." required />
                <small class="album-edit-form__hint">
                    Lütfen tam albüm linkini gir.
                </small>

                <div class="album-edit-form__buttons">
                    <button type="button" class="album-edit-form__secondary" id="albumAddCancel">
                        Vazgeç
                    </button>
                    <button type="submit" class="album-edit-form__primary">
                        Ekle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="albumEditModal" class="album-edit-modal album-edit-modal--hidden">
        <div class="album-edit-modal__inner">

            <div class="album-edit-modal__header">
                <!-- Sadece başlık -->
                <h2>Albümü Düzenle</h2>
            </div>

            <div class="album-edit-info-top">
                <div class="album" id="editModalAlbumTitle"></div>
                <div class="artist" id="editModalArtist"></div>
            </div>

            <form id="albumEditForm" class="album-edit-form">
                <label for="editScore">Albüm puanı</label>
                <input type="number" id="editScore" min="1" max="100" inputmode="numeric" placeholder="73" />
                <small class="album-edit-form__hint">
                    Puan sadece 1 ile 100 arasında olabilir.
                </small>

                <label for="editComment">Yorum</label>
                <textarea id="editComment" rows="6" maxlength="280"
                    placeholder="Albüm hakkında düşüncelerin..."></textarea>

                <div class="album-edit-form__buttons">
                    <button type="button" class="album-edit-form__secondary" id="albumEditCancel">
                        Vazgeç
                    </button>
                    <button type="button" class="album-edit-form__danger" id="albumDeleteBtn">
                        Sil
                    </button>
                    <button type="submit" class="album-edit-form__primary">
                        Kaydet
                    </button>
                </div>
            </form>

        </div>
    </div>
    <div id="profileEditModal" class="profile-edit-modal">
        <div class="profile-edit-modal__content">
            <h2>Profilini Düzenle</h2>

            <label class="profile-edit-label">Profil Fotoğrafı</label>
            <div id="avatarGrid" class="avatar-grid"></div>

            <label class="profile-edit-label" for="bioInput">Biyografi</label>
            <textarea id="bioInput" rows="4" maxlength="130" class="profile-edit-textarea"></textarea>

            <div class="profile-edit-actions">
                <button id="closeProfileModal" type="button" class="btn-secondary">İptal</button>
                <button id="saveProfileBtn" type="button" class="btn-primary">Kaydet</button>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script type="module" src="js/profile.page.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/footer.js"></script>
    <script type="module" src="js/profile.edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>

</html>
